{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Comment</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_comment', post_id=post_id, comment_index=comment_index) }}">
                        <div class="form-group">
                            <textarea class="form-control" name="comment" rows="4" required>{{ comment.text }}</textarea>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Update Comment</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
